<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snooker Table</title>
    <!-- Matter.js and p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <!-- CSS for styling -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Canvas container for p5.js -->
      <div id="canvas-container">
        <div id="red-light-container">
          <input type="checkbox" id="red-light-green-light" />
          <label for="red-light-green-light">Red Light, Green Light</label>
        </div>
      </div>
    </main>
    <!-- Sketch script -->
    <script src="matter.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
